<style>

.container {

	display: flex;
	justify-content: center;
	margin: 10px;
}

.weather, .feeling, .file-select, .submit-container {
	width: 250px; /* 고정된 가로 길이 */

	padding: 15px;
	margin: 10px;
	text-align: center;
}

textarea {
	width: 100%;
	height: 200px;
	border: 2px dashed #FFAB91;
	border-radius: 10px;
	resize: none;
	padding: 10px;
}

button.submit {
	display: block;
	width: 250px; /* 고정된 가로 길이 */
	margin: 20px auto; /* 중앙 정렬 */
	background-color: #FFAB91;
	border: none;
	color: white;
	font-size: 1.2em;
	padding: 10px;
	border-radius: 10px;
	cursor: pointer;
}

button.submit:hover {
	background-color: #FF7043;
}

footer {

	color: darkgray;

.container {

	border-radius: 15px;
	padding: 15px;
	margin: 10px;
	text-align: center;
	margin-left: auto; /* 중앙 정렬을 위한 margin */
	margin-right: auto; /* 중앙 정렬을 위한 margin */
}

	height: 200px;
	border: 2px dashed #FFAB91;

	max-width: 100px;

	display: none !important; /* !important 사용으로 우선순위 높임 */
}

/* 수정된 부분 */
.custom-file-label {
	display: inline-block;
	background-color: #FF7043;
	border: 2px solid #FF7043;
	border-radius: 10px;
	color: white;
	padding: 10px 20px;
	font-size: 1em;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.2s ease;
	/* 배경색과 크기 변화 애니메이션 */
	text-align: center;
	width: 250px; /* 고정된 가로 길이 */
	margin-left: auto; /* 중앙 정렬 */
	margin-right: auto; /* 중앙 정렬 */
}

.custom-file-label:hover {
	background-color: #FFAB91;
	transform: scale(1.05); /* 마우스 오버 시 살짝 확대 */
}

.custom-file-label:active {
	background-color: #FF7043;
	transform: scale(0.95); /* 클릭 시 살짝 축소 */
}

.file-upload {
	display: ruby-text;
}

	<nav class="navbar navbar-expand-lg" style="background-color: #F0F2E1">
		<a class="navbar-brand" href="#"></a>

			<span class="navbar-toggler-icon"></span>
		</button>

	<form th:action="@{/diary/diaryWrite}" method="post"
		th:object="${diary}" enctype="multipart/form-data">
		<div class="container">
			<div class="date-display" th:text="${today}">오늘 날짜</div>
			<div class="input-group input-group-lg">
				<input type="text" name="title_text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-lg" placeholder="제목을 입력하세요"
					id="title" th:field="*{diary_title}" required="required">
			</div>
			<div class="my-checkbox">
				<div class="weather" th:field="*{diary_weatherCode}">
					<p style="text-align: center">오늘의 날씨</p>
					<input type="radio" id="clear" name="weatherCode" value="1">
					<label for="clear">맑음</label> <input type="radio" id="cloudy"
						name="weatherCode" value="2"> <label for="cloudy">흐림</label>
					<input type="radio" id="rainy" name="weatherCode" value="3">
					<label for="rainy">비</label> <input type="radio" id="snowy"
						name="weatherCode" value="4"> <label for="snowy">눈</label>
				</div>
				<div class="feeling" th:field="*{diary_feelingCode}">
					<p style="text-align: center">오늘의 기분</p>
					<input type="radio" id="good" name="feelingCode" value="1">
					<label for="good">좋음</label> <input type="radio" id="soso"
						name="feelingCode" value="2"> <label for="soso">보통</label>
					<input type="radio" id="sad" name="feelingCode" value="3">
					<label for="sad">슬픔</label> <input type="radio" id="angry"
						name="feelingCode" value="4"> <label for="angry">화남</label>
				</div>
			</div>
			<div class="file-upload">
				<input type="file" id="사진선택" accept="image/*"
					th:field="*{diary_fileurl}" class="custom-file-input"> <label
					for="사진선택" class="custom-file-label"> 사진 선택</label>
				<!-- 커스텀 라벨 추가 -->
			</div>
			<div class="image-preview">
				<img id="이미지1번" src="#" class="d-none img-fluid"> <img
					id="이미지2번" src="#" class="d-none img-fluid"> <img id="이미지3번"
					src="#" class="d-none img-fluid"> <img id="이미지4번" src="#"
					class="d-none img-fluid"> <img id="이미지5번" src="#"
					class="d-none img-fluid">
			</div>
			<textarea id="contents" placeholder="일기를 작성하세요"
				th:field="*{diary_contents}"></textarea>
			<button type="submit" class="btn btn-secondary btn-lg submit">저장</button>
		</div>
	</form>
