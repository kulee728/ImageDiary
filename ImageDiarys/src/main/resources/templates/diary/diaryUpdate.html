    <style>
        body {
            background-color: #F0F2E1;
        }
        .container {
            background-color: #FFF9C4;
            width: 90%;
            border-radius: 15px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .my-checkbox {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .weather, .feeling {
            width: 250px;
            background-color: #FFCCBC;
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        .images {
            text-align: center;
            margin-bottom: 20px;
        }
        .images img {
            max-width: 100%; /* Adjust to fit your design */
            max-height: 300px; /* Adjust to fit your design */
            margin: 0 auto; /* Center horizontally */
            display: block; /* Ensure it behaves as a block element */
            border: 2px solid #FFAB91;
            border-radius: 10px;
        }
        .content textarea {
            width: 100%;
            height: 200px;
            border: 2px dashed #FFAB91;
            border-radius: 10px;
            resize: none;
            padding: 10px;
            background-color: white;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            margin: 0 10px;
        }
        .input-file-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }

        .input-file-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .input-file-button {
            display: inline-block;
            background-color: #FFAB91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-file-button:hover {
            background-color: #FF8A65;
        }
    </style>
</head>
<body>

<form th:action="@{'/diary/diaryUpdate/' + ${diary_id}}" method="post" enctype="multipart/form-data">
    <div class="container">
    <div class="date-display" th:text="${today}">오늘 날짜</div>
        <div class="input-group input-group-lg">
            <input type="text" th:field="${diary.diary_title}" name="title_text" class="form-control"
                   aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-lg"
                   id="title" required="required" />
        </div>
        <div class="my-checkbox">
            <div class="weather">
                <p style="text-align: center">오늘의 날씨</p>
                <input type="radio" id="clear" name="weatherCode" value="1" th:checked="${diary.diary_weatherCode == 1}">
                <label for="clear">맑음</label>
                <input type="radio" id="cloudy" name="weatherCode" value="2" th:checked="${diary.diary_weatherCode == 2}">
                <label for="cloudy">흐림</label>
                <input type="radio" id="rainy" name="weatherCode" value="3" th:checked="${diary.diary_weatherCode == 3}">
                <label for="rainy">비</label>
                <input type="radio" id="snowy" name="weatherCode" value="4" th:checked="${diary.diary_weatherCode == 4}">
                <label for="snowy">눈</label>
            </div>
            <div class="feeling">
                <p style="text-align: center">오늘의 기분</p>
                <input type="radio" id="good" name="feelingCode" value="1" th:checked="${diary.diary_feelingCode == 1}">
                <label for="good">좋음</label>
                <input type="radio" id="soso" name="feelingCode" value="2" th:checked="${diary.diary_feelingCode == 2}">
                <label for="soso">보통</label>
                <input type="radio" id="sad" name="feelingCode" value="3" th:checked="${diary.diary_feelingCode == 3}">
                <label for="sad">슬픔</label>
                <input type="radio" id="angry" name="feelingCode" value="4" th:checked="${diary.diary_feelingCode == 4}">
                <label for="angry">화남</label>
            </div>
        </div>

        <div class="images">
            <img id="selected-image" th:src="@{${diary.diary_fileurl}}" />
            <!-- 다른 이미지 출력 부분도 필요에 따라 추가 -->
            <div class="input-file-container">
                <label for="사진선택" class="input-file-button">사진 선택하기</label>
                <input type="file" id="사진선택" accept="image/*" name="update_image_url" onchange="previewImage(event)">
            </div>
        </div>

        <div class="content">
            <textarea cols="100" rows="20" th:field="${diary.diary_contents}"></textarea>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-secondary btn-lg submit">저장</button>
            <a th:href="@{'/diary/diaryView/'+${diary_id}}" class="btn btn-secondary btn-lg submit">취소</a>
        </div>
    </div>
</form>

<footer style="color:#f0f2e1;background-color: #BED59A;font-weight:bold; height:60px; line-height:20px; text-align:center">

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('selected-image');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
